{% load static %}

<!DOCTYPE html>
<html lang="ru-ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Справочник</title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/minty/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="../../../static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="./forms_form_list_21786.ico" type="image/ico">
</head>

<body>
    
    <!-- Create Navbar here -->

    {% include 'webapp/navbar.html' %}


    <div class="container">
        <br>
        <!-- Notification messages -->
        {% for message in messages %}
            {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                <p id="message-timer" class="alert alert-success text-center message-text">
                    <i class="fa fa-check" aria-hidden="true"></i> &nbsp; {{  message }}
                </P>
            {% endif %}
        {% endfor %}

        {% block content %}


        {% endblock %}
    </div>

    <script>
        var messageElement = document.querySelector(".message-text");
    
        setTimeout(function() {
            if (messageElement) {
                messageElement.style.transition = "opacity 2s";
                messageElement.style.opacity = 0;
    
                setTimeout(function() {
                    messageElement.style.display = "none";
                }, 2000);
            }
        }, 5000); 
    </script>
    

    <script src="{% static 'js/app.js' %}"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>


</html>
